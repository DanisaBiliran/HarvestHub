<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Farmer/add-product-selling.css">
    <title>Update Product</title>
</head>
<body>
    <br>
    <a onclick="history.back()"><img class="back" src="../icons/back.png" alt="back"></a>
    <br>
    <h1>Update Product</h1>

    <form action="">
        <!-- THE DATA STORED (when the item was added or last updated) ARE ALREADY VISIBLE HERE -->
        <table>
            <!-- PRODUCT NAME -->
            <tr>
                <td>
                    <label for="product-name">Product Name</label>
                </td>

                <td>
                    <input type="text" name="product-name" id="product-name" placeholder="Add product name" required>
                </td>
            </tr>

            <!-- CATEGORY -->
             <tr>
                <td>
                    <label for="category">Select Category:</label> 
                </td>

                <td>
                    <select id="category" name="category" required>
                        <option value="fresh-produce">Fresh Produce</option>
                        <option value="dairy-products">Dairy Products</option>
                        <option value="meat-and-poultry">Meat and Poultry</option>
                        <option value="grains-and-legumes">Grains and Legumes</option>
                    </select>
                </td>
             </tr>

             <!-- MEASUREMENT UNIT -->
            <tr>
                <td>
                    <label for="measurement-unit">Select Measurement Unit:</label>
                </td>

                <td>
                    <select id="measurement-unit" name="measurement-unit" required>
                        <option value="piece">Piece</option>
                        <option value="kg">Kilogram (kg)</option>
                        <option value="g">Gram (g)</option>
                        <option value="L">Liter (L)</option>
                        <option value="mL">Milliliter (mL)</option>
                    </select>
                </td>
            </tr>

            <!-- PRICE [per measurement unit] -->
            <td>
                <label for="price">Price [per measurement unit]: </label>
            </td>

            <td>
                <input type="number" name="price" id="price" min="0" step="0.01" placeholder="in â‚± " required>
            </td>

            <!-- STOCKS AVAILABLE -->
            <tr>
                <td>
                    <label for="stocks-available">Stocks Available [per measurement unit]: </label>
                </td>

                <td>
                    <input type="number" name="stocks-available" id="stocks-available" min="0" required>
                </td>
            </tr>

            <!-- IMAGES -->
            <tr>
                <td>
                    <label for="images">Select images:</label>
                </td>

                <td>
                    <input type="file" id="images" name="images[]" multiple accept="image/*">
                </td>
            </tr>

            <!-- SUBMIT BUTTON -->
            <tr>
                <td class="submit-button-container" colspan="2">
                    <br><br>
                    <input type="submit" class="update-button" value="Update">
                </td>
            </tr>
        </table>

        

    </form>
</body>
</html>
