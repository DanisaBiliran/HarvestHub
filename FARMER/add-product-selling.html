<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Farmer/add-product-selling.css">
    <title>Add Product</title>
</head>
<body>
    <br>
    <a onclick="history.back()"><img class="back" src="../icons/back.png" alt="back"></a>
    <br>
    <h1>Add Product</h1>

    <form action="">
        <table>
            <!-- PRODUCT NAME -->
            <tr>
                <td>
                    <label for="product-name">Product Name</label>
                </td>

                <td>
                    <input type="text" name="product-name" id="product-name" placeholder="Add product name" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="description">Description</label>
                </td>

                <td>
                    <input type="text" name="description" id="description" placeholder="Add description" required>
                </td>
            </tr>

            <!-- PRICE [per measurement unit] -->
            <td>
                <label for="price">Price [per measurement unit]: </label>
            </td>

            <td>
                <input type="number" name="price" id="price" min="0" step="0.01" placeholder="in â‚± " required>
            </td>

            <!-- STOCKS AVAILABLE -->
            <tr>
                <td>
                    <label for="stocks-available">Stocks Available [per measurement unit]: </label>
                </td>

                <td>
                    <input type="number" name="stocks-available" id="stocks-available" min="0" required>
                </td>
            </tr>

            <!-- IMAGES -->
            <tr>
                <td>
                    <label for="images">Select images:</label>
                </td>

                <td>
                    <input type="file" id="images" name="images[]" multiple accept="image/*">
                </td>
            </tr>

            <!-- SUBMIT BUTTON -->
            <tr>
                <td class="submit-button-container" colspan="2">
                    <br><br>
                    <input type="submit" class="submit-button">
                </td>
            </tr>
        </table>

        

    </form>
</body>
</html>
